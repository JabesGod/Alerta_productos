<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e8f5e9; /* Fondo verde claro */
        }
        .card {
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px; /* Ancho máximo para pantallas más pequeñas */
            margin: 0 auto; /* Centrado horizontal */
        }
        .card img {
            width: 300px; /* Imagen más pequeña en pantallas pequeñas */
            margin-bottom: 20px;
            
        }
        .btn-primary {
            background-color: #4caf50; /* Verde principal */
            border: none;
        }
        .btn-primary:hover {
            background-color: #45a049; /* Verde más oscuro al hacer hover */
        }
        .form-control:focus {
            border-color: #4caf50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4 p-md-5">
            <div class="text-center mb-4">
                <img src="https://i.imgur.com/R1dfyjt.png" alt="Logo" class="img-fluid">
            </div>
            <h2 class="text-center mb-4">Iniciar sesión</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario </label>
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
            </form>

            {% if error %}
                <div class="alert alert-danger mt-3">{{ error }}</div>
            {% endif %}

            <div class="text-center mt-4">
                <p>¿No tienes cuenta? <a href="{% url 'registrar_usuario' %}" class="text-success">Crear cuenta</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
